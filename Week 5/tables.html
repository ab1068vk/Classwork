<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }

        table,th,td{
            border:1px solid rgb(255, 145, 0);
            border-collapse: collapse;
        }

        tbody :nth-child(odd){
            background-color: aqua;

        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>100</td>
                <td>AB</td>
                <td>66</td>
            </tr>

            <tr>
                <td>200</td>
                <td>Bye</td>
                <td>6</td>
            </tr>
        </tbody>

        <tfoot></tfoot>
    </table>



</body>
</html>
